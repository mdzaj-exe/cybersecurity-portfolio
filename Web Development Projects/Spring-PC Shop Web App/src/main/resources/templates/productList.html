<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/custom.css">
    <title>Product List</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Cart</h1>
    <div class="text-center mb-4">
        <a href="/mainscreen" class="btn btn-primary">Back to Main Screen</a>
    </div>
    <!-- Display flash message -->
    <div class="alert alert-info" role="alert" th:text="${message}"></div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${cart}">
            <td th:text="${productsInCart[entry.key].name}"></td>
            <td th:text="${productsInCart[entry.key].price}"></td>
            <td th:text="${entry.value}"></td>
            <td th:text="${productsInCart[entry.key].price * entry.value}"></td>
            <td>
                <a th:href="@{/removeFromCart(productID=${entry.key})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to remove this item from the cart?')))return false">Remove</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="text-end fw-bold">Total</td>
            <td th:text="${total}"></td>
            <td></td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
