<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Outsourced Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Outsourced Part Detail</h1>
    <form action="#" th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{dateAdded}" />

        <div class="mb-3">
            <label for="name" class="form-label">Part Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter part name" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" id="price" th:field="*{price}" placeholder="Enter price" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label for="inv" class="form-label">Inventory</label>
            <input type="text" id="inv" th:field="*{inv}" placeholder="Enter inventory count" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}"></div>
        </div>
        <div class="mb-3">
            <label for="partId" class="form-label">Part ID</label>
            <input type="text" id="partId" th:field="*{partId}" placeholder="Enter part ID" class="form-control" value="0"/>
            <div class="text-danger" th:if="${#fields.hasErrors('partId')}" th:errors="*{partId}"></div>
        </div>


        <div class="mb-3">
            <label for="min" class="form-label">Minimum Inventory</label>
            <input type="text" id="min" th:field="*{min}" placeholder="Enter minimum inventory" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('min')}" th:errors="*{min}"></div>
        </div>

        <div class="mb-3">
            <label for="max" class="form-label">Maximum Inventory</label>
            <input type="text" id="max" th:field="*{max}" placeholder="Enter maximum inventory" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('max')}" th:errors="*{max}"></div>
        </div>


        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" id="companyName" th:field="*{companyName}" placeholder="Enter company name" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
        </div>

        <div class="mb-3">
            <label for="storeNumber" class="form-label">Store Number</label>
            <input type="text" id="storeNumber" th:field="*{storeNumber}" placeholder="Enter store number" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('storeNumber')}" th:errors="*{storeNumber}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="mt-3">
        <a href="http://localhost:8080/" class="btn btn-secondary">Back to Main Screen</a>
    </div>
</div>
</body>
</html>
